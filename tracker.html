  <script>
    var Fajr=document.getElementById("Fajr")
    var TimerFajr=document.getElementById("TimerFajr")
    var Dhuhr=document.getElementById("Dhuhr")
    var TimerDhuhr=document.getElementById("TimerDhuhr")
    var Asr=document.getElementById("Asr")
    var TimerAsr=document.getElementById("TimerAsr")
    var Maghrib=document.getElementById("Maghrib")
    var TimerMaghrib=document.getElementById("TimerMaghrib")
    var Isha=document.getElementById("Isha")
    var TimerIsha=document.getElementById("TimerIsha")
    /*var loca=document.getElementById("location")*/
function time(){
    var sec = new Date().getSeconds();
    var secZ = 0;
    if (sec < 10) {
      secZ = 0;
    } else {
      secZ = '';
    }
    var min = new Date().getMinutes();
    var minZ = 0;
    if (min < 10) {
      minZ = 0;
    } else {
      minZ = '';
    }
    var hour=new Date().getHours();
    var hourZ = 0;
    if (hour < 10) {
      hourZ = 0;
    } else {
      hourZ = '';
    }
    var day = new Date().getDate();
    var month = new Date().getMonth() + 1;
    var year = new Date().getFullYear();
    var num = 0;
    if (month < 10) {
      num = 0;
    } else {
      num = '';
    }

    /*var location='https://ipinfo.io/json'
    var city
    fetch(location)
      .then((response)=> response.json())
      .then((responseJson)=>{

      })
    loca.innerHTML="LOCATION: "+city*/
    var url =
      'https://api.aladhan.com/v1/calendarByAddress/' +
      year +
      '/' +
      num +
      month +
      '?address='+
      "Oakville"+
      '&method=2&month=12&year=2023';
    fetch(url)
      .then((response) => response.json())
      .then((responseJson) => {
        for (var i in responseJson.data) {
      var faj = responseJson.data[day - 1].timings.Fajr;
      var dhu = responseJson.data[day - 1].timings.Dhuhr;
      var asr = responseJson.data[day - 1].timings.Asr;
      var mag = responseJson.data[day - 1].timings.Maghrib;
      var ish = responseJson.data[day - 1].timings.Isha;
      Fajr.innerHTML="Fajr: "+faj
      Dhuhr.innerHTML="Dhuhr: "+dhu
      Asr.innerHTML="Asr: "+asr
      Maghrib.innerHTML="Maghrib: "+mag
      Isha.innerHTML="Isha: "+ish

      fajHour=faj[0]+faj[1]
      fajMin=faj[3]+faj[4]
      TimerFajr.innerHTML="Time Until Fajr: "+(fajHour-hour)+" hr and "+(fajMin-min)+" min"

      dhuHour=dhu[0]+dhu[1]
      dhuMin=dhu[3]+dhu[4]
      TimerDhuhr.innerHTML="Time Until Dhuhr: "+(dhuHour-hour)+" hr and "+(dhuMin-min)+" min"

      asrHour=asr[0]+asr[1]
      asrMin=asr[3]+asr[4]
      TimerAsr.innerHTML="Time Until Asr: "+(asrHour-hour)+" hr and "+(asrMin-min)+" min"

      magHour=mag[0]+mag[1]
      magMin=mag[3]+mag[4]
      TimerMaghrib.innerHTML="Time Until Maghrib: "+(magHour-hour)+" hr and "+(magMin-min)+" min"

      ishHour=ish[0]+ish[1]
      ishMin=ish[3]+ish[4]
      TimerIsha.innerHTML="Time Until Isha: "+(ishHour-hour)+" hr and "+(ishMin-min)+" min"
    }
    
    }
    );
    document.getElementById('time').innerText="CURRENT TIME: "+hourZ+hour+":"+minZ+min+":"+secZ+sec
  }
